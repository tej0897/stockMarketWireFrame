<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1> Login </h1>
                    <h5> Please enter username and password </h5>
                </div>
                <form>

                    <form [formGroup]="loginForm" (ngSubmit)="login()">
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Username</label>
                          <input formControlName="empName" type="text" class="form-control" id="empName" aria-describedby="emailHelp">

                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Password</label>
                          <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Login</button>
                      </form>
                      <br>
                      <a routerLink="/signup"> New User? Click to sign up.</a>
                </form>
            </div>
        </div>
    </div>
</div>
